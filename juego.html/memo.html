<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos de Memoria</title>
    <style>
        body {
            background-image: url('ar.jpg'); /* Cambia esto por la ruta de tu imagen */
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: rgba(2, 51, 61, 0.952); /* Cambia el color del texto si es necesario */
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            background-color: rgba(25, 198, 94, 0.5); /* Fondo semi-transparente para el texto */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #160348; /* Color del t√≠tulo */
            font-size: 5.5em;
        }
        .description {
            font-size: 3.2em;
            margin-top: 10px;
        }
        .game {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            border: 2px solid #ff6347;
            border-radius: 10px;
            background-color: rgba(127, 159, 10, 0.8); /* Fondo de los juegos */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .card {
            width: 80px;
            height: 80px;
            background-color: gold;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 2px solid #d6e112;
            border-radius: 20px;
            cursor: pointer;
        }
        .card.flipped {
            background-color: #3dd118;
            border: 2px solid #4caf50;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Juegos de Memoria</h1>
    <p class="description">¬°Divi√©rtete y pon a prueba tu memoria con estos juegos de im√°genes, n√∫meros y palabras!</p>
</div>

<div class="game">
    <h2>Juego de Memoria de Im√°genes</h2>
    <div class="grid" id="imageGame"></div>
</div>

<div class="game">
    <h2>Juego de Memoria de N√∫meros</h2>
    <div class="grid" id="numberGame"></div>
</div>

<div class="game">
    <h2>Juego de Memoria de Palabras</h2>
    <div class="grid" id="wordGame"></div>
</div>

<script>
    function createMemoryGame(containerId, items) {
        const container = document.getElementById(containerId);
        const shuffledItems = [...items, ...items].sort(() => 0.5 - Math.random());
        shuffledItems.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.value = item;
            card.innerText = '?';
            card.addEventListener('click', () => flipCard(card));
            container.appendChild(card);
        });
    }

    let flippedCards = [];
    let matchedCards = 0;
    
    function flipCard(card) {
        if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
            card.classList.add('flipped');
            card.innerText = card.dataset.value;
            flippedCards.push(card);
            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }
    }

    function checkMatch() {
        const [firstCard, secondCard] = flippedCards;
        if (firstCard.dataset.value === secondCard.dataset.value) {
            matchedCards += 2;
            if (matchedCards === 12) {
                alert('¬°Felicidades! Has encontrado todas las parejas.');
            }
        } else {
            firstCard.classList.remove('flipped');
            firstCard.innerText = '?';
            secondCard.classList.remove('flipped');
            secondCard.innerText = '?';
        }
        flippedCards = [];
    }

    // Juegos de memoria
    createMemoryGame('imageGame', ['ü¶Å', 'üê∂', 'üê±', 'üê∏', 'üê¢', 'üê∑']);
    createMemoryGame('numberGame', ['1', '2', '3', '4', '5', '6']);
    createMemoryGame('wordGame', ['Perro', 'Gato', 'Rana', 'Tortuga', 'Cerdo', 'Le√≥n']);
</script>

</body>
</html>
